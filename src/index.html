<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/hex.css" rel="stylesheet" />
    <link href="css/helper.css" rel="stylesheet" />
    <link href="css/home.css" rel="stylesheet" />
    <link href="css/about.css" rel="stylesheet" />
    <link href="css/projects.css" rel="stylesheet" />
    <link href="css/cta.css" rel="stylesheet" />

    <link rel="icon" href="../img/favicon.png" type="image/x-icon" />
    <title>Andrew Kohn</title>
  </head>
  <body>
    <!-- remove hidden class to show start screen -->
    <section class="startup-container hidden">
      <div class="hex-background"></div>
      <div class="hex-overlay"></div>
      <img class="startup-logo anim--wiggle" src="../img/favicon.png" />
    </section>

    <main class="container">
      <div class="cursor"></div>
      <button class="logo">
        <img class="logo-img" src="../img/favicon.png" />
      </button>

      <!-- HOME SECTION -->
      <section class="section section--home anim--close-section">
        <button class="btn btn-home">
          <span class="btn-text">HOME</span>
        </button>

        <div class="section-container section-container--home hidden">
          <button class="btn fixed-btn">
            <span class="btn-text">HOME</span>
          </button>
        </div>
      </section>
      <!-- ABOUT SECTION -->
      <section class="section section--about anim--close-section">
        <button class="btn btn-about">
          <span class="btn-text">ABOUT</span>
        </button>

        <div class="section-container section-container--about hidden">
          <button class="btn fixed-btn">
            <span class="btn-text">ABOUT</span>
          </button>
        </div>
      </section>

      <!-- PROJECTS SECTION -->
      <section class="section section--projects anim--close-section">
        <button class="btn btn-projects">
          <span class="btn-text">PROJECTS</span>
        </button>

        <div class="section-container section-container--projects hidden">
          <button class="btn fixed-btn">
            <span class="btn-text">PROJECTS</span>
          </button>
        </div>
      </section>

      <!-- CTA SECTION -->
      <section class="section section--cta anim--close-section">
        <button class="btn btn-cta">
          <span class="btn-text">CONTACT</span>
        </button>

        <div class="section-container section-container--cta hidden">
          <button class="btn fixed-btn">
            <span class="btn-text">CONTACT</span>
          </button>

          <div class="cta-socials-wrapper">
            <a
              class="social-link link--twitter"
              href="https://twitter.com/andrewkohn_dev"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="social-icon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M5.026 15c6.038 0 9.341-5.003 9.341-9.334 0-.14 0-.282-.006-.422A6.685 6.685 0 0 0 16 3.542a6.658 6.658 0 0 1-1.889.518 3.301 3.301 0 0 0 1.447-1.817 6.533 6.533 0 0 1-2.087.793A3.286 3.286 0 0 0 7.875 6.03a9.325 9.325 0 0 1-6.767-3.429 3.289 3.289 0 0 0 1.018 4.382A3.323 3.323 0 0 1 .64 6.575v.045a3.288 3.288 0 0 0 2.632 3.218 3.203 3.203 0 0 1-.865.115 3.23 3.23 0 0 1-.614-.057 3.283 3.283 0 0 0 3.067 2.277A6.588 6.588 0 0 1 .78 13.58a6.32 6.32 0 0 1-.78-.045A9.344 9.344 0 0 0 5.026 15z"
                />
              </svg>
            </a>
            <a class="social-link link--email" href="mailto:andy@akohn.dev">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="social-icon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z"
                />
              </svg>
            </a>
            <a
              class="social-link link--github"
              href="https://github.com/AndrewKohn"
              target="_blank"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="social-icon"
                viewBox="0 0 16 16"
              >
                <path
                  d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"
                />
              </svg>
            </a>
          </div>

          <form
            class="menu-form"
            action="https://formsubmit.co/andy@akohn.dev"
            method="POST"
          >
            <div class="name-email-wrapper">
              <input
                id="name"
                type="text"
                name="name"
                placeholder="Name"
                required
              />

              <input
                id="email"
                type="email"
                name="email"
                placeholder="E-mail"
                required
              />
            </div>
            <textarea
              id="subject-field"
              placeholder="Subject"
              name="subject"
              required
            ></textarea>
            <textarea
              id="message-field"
              placeholder="Enter your message..."
              name="message"
              required
            ></textarea>
            <button class="form-submit-btn" type="submit">Send</button>
            <input
              type="hidden"
              name="_next"
              value="http://127.0.0.1:5500/src/thankyou.html"
            />
          </form>
        </div>
      </section>
    </main>
  </body>
  <!-- JS -->
  <script src="js/dateDiv.js"></script>
  <script src="js/app.js"></script>
  <script src="js/hex.js"></script>
</html>
